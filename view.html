<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href='//fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>
<link href='//fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/spin.js/1.2.7/spin.min.js"></script>
<script type="text/javascript" src="/public/pastedown_app.js"></script>
<link type="text/css" rel="stylesheet" href="/public/style.css" />
<title>Pastedown</title>
</head>
<body data-main-id="{{.MainId}}">
	<section id="header"><a href="/#{{.MainId}}">Pastedown</a></section>
	<section id="main">
		<section id="controls" class="disabled">
			<div id="left">
				<button id="view" class="selected">view</button>
				<button id="edit">edit</button>
				<button id="share">share</button>
			</div>
			<div id="right">
				<div id="formatText">
					Format: <span id="format"></span>
				</div>
				<div id="formatChoice" style="display: none">
					<label><input type="radio" name="format" value="markdown">markdown</label>
					<label><input type="radio" name="format" value="text">plain text</label>
					<label><input type="radio" name="format" value="code">code</label>
					<select id="language">
						<option value=""></option>
						<option value="c">C</option>
						<option value="c++">C++</option>
						<option value="java">Java</option>
					</select>
				</div>
			</div>
		</section>
		<div id="spacer"><section id="contents"></section></div>
	</section>
	<section id="footer"><a href="https://github.com/cespare/pastedown">code@github</a></section>
</body>
</html>
